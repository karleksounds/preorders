name: Scrape Preorders

on:
  schedule:
    # æ¯æ—¥UTC 0:00 (JST 9:00) ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'preorders/package-lock.json'

      - name: Install dependencies
        run: |
          cd preorders
          npm ci

      - name: Run scraper
        run: |
          cd preorders
          node src/index.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add preorders/data/records.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Update preorders data [skip ci]"
            git push
          fi
